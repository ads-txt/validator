version: "3.10"

services:
    database:
        container_name: postgres
        image: postgres
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - DATABASE_URL=${DATABASE_URL}
        ports:
            - "${POSTGRES_PORT}:5432"
        volumes:
            - ./data/db:/var/lib/postgresql/data